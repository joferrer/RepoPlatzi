<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="id_label_igual_imput">
            <span>¿Qué día comenzaste en platzi?</span>
            <input type="date" id="id_label_igual_imput" > 
        </label>
        <label for="horario">
            <span>¿En qué horario te gusta estudiar?</span>
            <input type="time" id="horario">
        </label>
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora" ></input>
        </label>
    </form>
    
</body>
</html>
