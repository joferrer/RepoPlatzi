<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <select name="cursos" id="">
            <option value="Papa">Papa</option>
            <option value="Papá">Papá</option>
            <option value="Papita">Papita</option>
        </select>
        <p>La forma ideal es con DATALIST</p>
        <input list="Papas">
        <datalist id="Papas">
            <option value="Papa"></option>
            <option value="Papá"></option>
            <option value="Papita"></option>
        </datalist>
    </main>
    
</body>
</html>
